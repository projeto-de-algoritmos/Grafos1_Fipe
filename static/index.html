<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Reinado</title>
   
</head>
<body >
  
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    FIPE Cars Searcher
                    <img src="img/carro-esporte.png" alt="" width="50" height="44" class="d-inline-block align-text-top rounded-circle">
                
                </a>
            </div>
        </nav>

    </header>
    <main >

        <div id="div-box">
            <section class="container section-principal">
                <div>
                    <h1 class="titulo">FIPE - SEARCH YOUR CAR!</h1>
                </div>
                <form action="/linhagem" method="POST">
    
                    <div class="selects">
                        <select placeholder="Modelo do carro" name="modelo_carro" id="select-modelo" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option disabled selected>Modelo do Carro</option>
    
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-dark  btn-sm selects .active" id="botao">Procurar</button>
                </form>
            </section>

        </div>
       
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    <script type="module" src="js/itensSelect.js" type="text/javascript"></script>
    

</body>
</html>
